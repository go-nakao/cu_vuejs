<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js のサンプル</title>
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3</h1>
    <!-- 表示のためのタグ、テンプレート -->
    <div id="app">
      {{ message }}
    </div>
    <script> //Vue3のスクリプト
      const appdata = {
      data() {
        return {
          message: "Hello Vue"
        }
      }
      }
      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
